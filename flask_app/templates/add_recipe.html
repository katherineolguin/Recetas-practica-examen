<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add recipe </title>
</head>

<body>

    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Configuracion de {{user.first_name}}</h1>


        <a href="/logout" class="btn btn-info">logout</a>
    </header>

    <div class="container">

        <div class="d-flex justify-content-between mt-3 mb-3">

            <h2>Editar receta </h2>
            <a href="/dashboard" class="btn btn-secondary">HOME</a>

        </div>
    </div>

    <!-- <div class="container  bg-dark col-4"> -->
    <div class="row  justify-content-around  ">
        <div class="col-4">
            
            <div class=" border border-dark rounded p-4 bg-secondary text-light ">

                <!-- Mensaje de alerta! -->

            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

                <form action="/save/recipes" method="POST">
                    <div class="form-group ">

                        <label for="name">Nombre: </label>
                        <input type="text" name="name" class="form-control">

                        <label for="description">Descripcion: </label>
                        <textarea type="text" name="description" id="description" rows="5"
                            class="form-control"></textarea>

                        <label for="instructioms">Instrucciones: </label>
                        <textarea type="text" name="instructioms" id="instructioms" rows="5"
                            class="form-control"></textarea>

                        <input type="submit" value="Guardar" class="btn btn-success border border-dark">

                    </div>
            </div>
        </div>

        <div class="col-4 border border-dark p-4 rounded bg-secondary text-light ">



            <label for="date_made">Fecha creación: </label>
            <input type="date" name="date_made" class="form-control">

            <div class="form-group">

                <label for="under_30">Menos de 30 mins?:</label>
                <input type="radio" name="under_30" id="under_YES" value="1" checked>
                <label for="under_YES">Sí</label>-


                <input type="radio" name="under_30" id="under_NO" value="0">
                <label for="under_NO">No</label>-


            </div>

            <input type="hidden" name="user_id" value="{{session['user_id']}}">

        </div>
        </form>
    </div>
    <!-- </div> -->



</body>

</html>
